<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				line-height: 1.5;
			}

			.container {
				padding: 2em;
				border: 1px solid #ccc;
				border-radius: 5px;
				background-color: #f9f9f9;
			}

			h1 {
				color: #333;
				margin-top: 0;
			}

			.message {
				margin-bottom: 1em;
			}

			.footer {
				margin-top: 1em;
				text-align: center;
				color: #999;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<h1>[SUBJECT]</h1>
			<p class="message">[MESSAGE]</p>
			<div class="footer">
				<p>Sent by [SENDER_NAME]</p>
				<p>Email: [SENDER_EMAIL]</p>
			</div>
		</div>
	</body>
</html>
